<div class="row-fluid">

    <style>
        table {
            table-layout: fixed;
        }

        .first:hover {
            background-color: whitesmoke;
        }
        p {
            display: inline;
        }
    </style>
    <table class=" table table-condensed" id="accordion2" style="border-collapse:collapse;">
        <thead>
            <tr>
                <th style="width: 7%; word-wrap: break-word;"><a href="#myjobs" data-bind="click: sortByCheckid">Checkin ID</a></th>
                <th style="width: 7%; word-wrap: break-word;"><a href="#myjobs" data-bind="click: sortByJobid">Job ID </a></th>
                <th style="width: 7%; word-wrap: break-word;"><a href="#myjobs" data-bind="click: sortByDev">Dev</a></th>
                <th style="width: 12%; word-wrap: break-word;"><a href="#myjobs" data-bind="click: sortByQueue">Queue</a></th>
                <th style="width: 20%; word-wrap: break-word;"><a href="#myjobs" data-bind="click: sortByStatus">Status</a></th>
                <th style="width: 7%; word-wrap: break-word;"><a href="#myjobs" data-bind="click: sortByPriority">Priority</a></th>
                <th style="width: 14%; word-wrap: break-word;"><a href="#myjobs" data-bind="click: sortBySubmitdate">Submit Date</a></th>
                <th style="width: 7%; word-wrap: break-word;"><a href="#myjobs" data-bind="click: sortByAttempts">Attempts</a></th>
                <th style="word-wrap: break-word;"><a href="#myjobs" data-bind="click: sortByBugid">Bug ID</a></th>
            </tr>
        </thead>

        <tbody data-bind="foreach: myJobs()">
            <tr data-toggle="collapse" data-bind=" attr: { 'data-target': '#tray'+$index()}" class="first accordion-toggle">
                <td style="width: 100%; word-wrap: break-word;">
                    <div data-bind="if: Queue == 'SCCM_Office' || Queue == 'SccmMain' || Queue == 'SccmTest' || Queue == 'SCCM-WEH2-CVP' ">
                        <a data-bind="attr: { 'href': 'file://mermaid.redmond.corp.microsoft.com/snaplogs/'+Checkid+'.'+Dev}"><p data-bind="text: Checkid "></p></a>
                    </div>
                    <div data-bind="if: Queue != 'SCCM_Office' && Queue != 'SccmMain' && Queue != 'SccmTest' && Queue != 'SCCM-WEH2-CVP' ">
                        <a data-bind="attr: { 'href': 'file://st.redmond.corp.microsoft.com/teams/INTUNE/snap/logs/'+Checkid+'.'+Dev}"><p data-bind="text: Checkid "></p></a>
                    </div>
                </td>                    
                <td style="width: 100%; word-wrap: break-word;" data-bind="text: Jobid "></td>
                <td style="width: 100%; word-wrap: break-word;" data-bind="text: Dev"></td>
                <td style="width: 100%; word-wrap: break-word;" data-bind="text: Queue"></td>
                <td style="width: 100%; word-wrap: break-word;" data-bind="css: { completed: Status[0] == 'Completed', aborted: Status[0] == 'Aborted', inprogress: Status[0] == 'In Progress', pending: Status[0] == 'Pending' }, text: StatusString"></td>
                <td style="width: 100%; word-wrap: break-word;" data-bind="text: Priority"></td>
                <td style="width: 100%; word-wrap: break-word;" data-bind="text: SubmitdateString"></td>
                <td style="width: 7%; word-wrap: break-word;" data-bind="css: { completedAttempts: IsCompleted == true}, text: Attempts"></td>
                <td style="width: 100%; word-wrap: break-word;">
                    <div data-bind="if: Queue == 'SCCM_Office' || Queue == 'SccmMain' || Queue == 'SccmTest' || Queue == 'SCCM-WEH2-CVP' ">
                        <div data-bind="foreach: PreBugId">
                            <a data-bind="attr: { 'href': 'http://bugcheck/bugs/SMS/'+$data, 'target':'_blank'}"><p data-bind="text: $data"></p></a>
                        </div>
                    </div>
                    <div data-bind="if: Queue != 'SCCM_Office' && Queue != 'SccmMain' && Queue != 'SccmTest' && Queue != 'SCCM-WEH2-CVP' ">
                        <div data-bind="foreach: PreBugId">
                            <a data-bind="attr: { 'href': 'http://bugcheck/bugs/ManagementServices/'+$data, 'target':'_blank'}"><p data-bind="text: $data"></p></a>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="9" class="hiddenRow" style="border:none;">
                    <div class="accordian-body collapse" data-bind="attr: { id: 'tray'+$index()}">
                        <br>
                        <div data-bind="text: Description "></div>
                        <div data-bind="if: Status[0] == 'Completed' || Status[0] == 'Aborted' ">
                            <p>Duration: </p>
                            <p data-bind="text: Duration "></p>
                            <p> minutes</p>
                        </div>
                        <div data-bind="if: Queue != 'SCCM_Office' && Queue != 'SccmMain' && Queue != 'SccmTest' && Queue != 'SCCM-WEH2-CVP' ">
                            <div data-bind="if: RunBVTfailure">
                                <p> View Log Tracer Files </p>
                                <a data-bind="attr: { 'href': 'file://st.redmond.corp.microsoft.com/teams/INTUNE/snap/logs/'+Checkid+'.'+Dev+'/Job.'+Jobid+'/Logs/Run_1/test/pilot/TestPassLogs', 'target':'_blank'}"> Run_1</a>
                            </div>
                        </div>
                        <br>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
