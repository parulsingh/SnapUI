<div class="row-fluid">
    <style>
        table {
            table-layout: fixed;
        }

        .first:hover {
            background-color: whitesmoke;
        }
        p {
            display: inline;
        }
    </style>



    <table class=" table table-condensed" id="accordion2" style="border-collapse:collapse;">
        <thead>
            <tr>
                <th style="width: 150px;"><a href="#myjobs" data-bind="click: sortByCheckid">Checkin ID</a></th>
                <th style="width: 150px;"><a href=" #myjobs" data-bind="click: sortByJobid">Job ID </a></th>
                <th style="width: 150px;"><a href="#myjobs" data-bind="click: sortByDev">Dev</a></th>
                <th style="width: 300px;"><a href="#myjobs" data-bind="click: sortByQueue">Queue</a></th>
                <th style="width: 300px;"><a href="#myjobs" data-bind="click: sortByStatus">Status</a></th>
                <th style="width: 150px;"><a href="#myjobs" data-bind="click: sortByPriority">Priority</a></th>
                <th style="width: 150px;"><a href="#myjobs" data-bind="click: sortBySubmitdate">Submit Date</a></th>
                <th style="width: 150px;"><a href="#myjobs" data-bind="click: sortByBugid">Bug ID</a></th>

            </tr>
        </thead>
        <tbody data-bind="foreach: myJobs">

            <tr data-toggle="collapse" data-bind="attr: { 'data-target': '#tray'+$index()}" class="first accordion-toggle" >
                <td style="width: 150px;"><a data-bind="attr: { 'href': 'file://st.redmond.corp.microsoft.com/teams/INTUNE/snap/logs/'+Checkid+'.'+Dev}"><p data-bind="text: Checkid "></p></a></td>
                <td style="width: 150px;" data-bind="text: Jobid "></td>
                <td data-bind="text: Dev"></td>
                <td data-bind="text: Queue"></td>
                <td data-bind="text: StatusString"></td>
                <td data-bind="text: Priority"></td>
                <td data-bind="text: SubmitdateString"></td>               
                <td style="width: 150px;">
                    <div data-bind="foreach: PreBugId">
                        <a data-bind="attr: { 'href': 'http://bugcheck/bugs/ManagementServices/'+PreBugId, 'target':'_blank'}"><p data-bind="text: $data"></p></a>
                    </div>

                </td>
            </tr>

            <tr>
                <td colspan="8" class="hiddenRow" style="border:none;">
                    <div class="accordian-body collapse" data-bind="attr: { id: 'tray'+$index()}">

                        
                        <div data-bind="if: RunBVTfailure">
                            <p> View Log Tracer Files </p>
                            <a data-bind="attr: { 'href': 'file://st.redmond.corp.microsoft.com/teams/INTUNE/snap/logs/'+Checkid+'.'+Dev+'/Job.'+Jobid+'/Logs/Run_1/test/pilot/TestPassLogs', 'target':'_blank'}"> Run_1</a>
                        </div>
                        <br>

                    </div>

                </td>
            </tr>
        </tbody>
    </table>

</div>
